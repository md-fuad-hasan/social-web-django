<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap ">
        <div class="d-none d-md-block  col-auto col-md-1 col-xl-2 sticky-top  border-right" style="height: 100vh;">
          <div class="">
            <ul class="nav nav-pills flex-column mt-2 text-dark">
              <li class="nav-item  mb-5">
                <a href="{% url 'home' %}" class="nav-link text-dark">
                  <i class="fa-solid fa-people-arrows d-inline d-xl-none" style="font-size: 25px; margin-right: 16px;"></i>
                  <span class="d-none d-xl-inline font-italic" style="font-size: 30px;">Social</span>
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="{% url 'home' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
                  <i class="fa fa-home " style="font-size: 25px; margin-right: 16px;"></i>
                  <span class="d-none d-xl-inline  ">Home</span>
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="{% url 'account:profile' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
                  {% if user.profile.profile_pic %}
                    <img src="/media/{{user.profile.profile_pic}}" height="30" width="30" style="margin-right: 16px;" alt="" srcset="" class="rounded-circle">
                  {% else %}
                    <i class="fa-solid fa-user" style="font-size: 25px;margin-right: 20px;"></i>
                  {% endif %}

                  <span class="d-none d-xl-inline  ">Profile</span>
                </a>
              </li>
              
              <li class="nav-item mb-4">
                <a href="{% url 'account:logout' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
                  <i class="fa fa-sign-out " style="font-size: 25px;margin-right: 16px;" aria-hidden="true"></i>
                  <span class="d-none d-xl-inline ">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-lg-10">{% block body %} {% endblock%}</div>

      </div>

      <div class="fixed-bottom d-md-none bg-light">
        <ul class="nav nav-pills d-flex justify-content-around  text-dark">
          
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
              <i class="fa fa-home " style="font-size: 25px; margin-right: 16px;"></i>
            </a>
          </li>
          <li class="nav-item ">
            <a href="{% url 'account:profile' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
              {% if user.profile.profile_pic %}
                <img src="/media/{{user.profile.profile_pic}}" height="30" width="30" style="margin-right: 16px;" alt="" srcset="" class="rounded-circle">
              {% else %}
                <i class="fa-solid fa-user" style="font-size: 25px;margin-right: 20px;"></i>
              {% endif %}

            </a>
          </li>
          
          <li class="nav-item ">
            <a href="{% url 'account:logout' %}" class="nav-link text-dark d-flex align-items-center" style="font-size: 15px;">
              <i class="fa fa-sign-out " style="font-size: 25px;margin-right: 16px;" aria-hidden="true"></i>
             
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/3031768ff7.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
