{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block css %}
<style>
    .login{
        width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 30px 20px;
        border: 2px solid #eee;
    }
    .login-head{
        margin-bottom: 30px;
    }
</style>

{% endblock %}

{% block body %}

<div class="container">
    <div class="login shadow-sm rounded">
        <h3 class="login-head">Login here</h3>
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}

            <button type="submit" style="width: 100%;margin: 20px 0;" class="btn btn-primary">Login</button>
        </form>
        <p>Haven't you any account ? <a href="{% url 'account:signup' %}">Signup</a></p>
    </div>
</div>
    

{% endblock %}
